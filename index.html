<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Task Tracker</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #2d3436;
            --border: #dfe6e9;
            --danger: #d63031;
            --danger-bg: #fff5f5;
            --subtask-bg: #fdfdfd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        header { 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        
        .status-dot {
            display: inline-block;
            width: 10px; height: 10px;
            background-color: #00b894;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .reset-btn {
            background: none; border: 1px solid var(--border);
            border-radius: 6px; padding: 5px 10px;
            font-size: 0.8rem; cursor: pointer; color: var(--text-muted);
            transition: all 0.2s;
        }
        .reset-btn:hover { background: var(--bg-color); color: var(--accent); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; background: #fff; }
        input {
            padding: 12px 15px; border: 2px solid var(--border);
            border-radius: 8px; font-size: 0.95rem; outline: none;
        }
        input:focus { border-color: var(--accent); }
        #taskInput { flex: 2; }
        #taskDate { flex: 1; color: var(--text-muted); }

        button#addBtn {
            padding: 12px 20px; background: var(--accent); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        button#addBtn:hover { opacity: 0.9; }

        ul { list-style: none; padding: 0; margin: 0; }

        li.task-item {
            background: white; border: 1px solid var(--border);
            border-radius: 8px; margin-bottom: 10px; padding: 0;
            overflow: hidden;
        }

        .task-main { display: flex; align-items: center; padding: 16px; }

        li.urgent { border-color: var(--danger); background-color: var(--danger-bg); }
        li.urgent .task-date { color: var(--danger); font-weight: 700; }

        .check-container {
            position: relative; cursor: pointer; margin-right: 15px; display: flex; align-items: center;
        }
        .check-container input { opacity: 0; position: absolute; cursor: pointer; }
        .checkmark {
            height: 20px; width: 20px; background-color: #fff;
            border: 2px solid var(--text-muted); border-radius: 6px; display: inline-block;
        }
        .check-container input:checked ~ .checkmark {
            background-color: var(--accent); border-color: var(--accent);
        }

        .task-content { flex-grow: 1; display: flex; flex-direction: column; }
        .task-text { font-size: 1rem; }
        .task-date { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }

        li.completed .task-main { opacity: 0.6; background-color: #f9f9f9; }
        li.completed .task-text { text-decoration: line-through; color: var(--text-muted); }

        .actions { display: flex; gap: 5px; }
        .icon-btn {
            background: none; border: none; color: var(--border);
            cursor: pointer; font-size: 1.1rem; padding: 5px;
            transition: color 0.2s;
        }
        .icon-btn:hover { color: var(--accent); }
        .icon-btn.delete:hover { color: var(--danger); }

        .subtask-list {
            background-color: var(--subtask-bg);
            border-top: 1px solid var(--border);
            padding: 0;
        }
        .subtask-item {
            display: flex; align-items: center;
            padding: 10px 16px 10px 40px;
            border-bottom: 1px solid #eee;
        }
        .subtask-item:last-child { border-bottom: none; }
        
        .subtask-text { font-size: 0.9rem; flex-grow: 1; margin-left: 10px; }
        .subtask-item.completed .subtask-text { text-decoration: line-through; color: var(--text-muted); }
        .subtask-item .checkmark { height: 16px; width: 16px; }

        .empty-state { text-align: center; color: var(--text-muted); padding: 20px; font-style: italic; }

        @media (max-width: 600px) {
            .input-group { flex-direction: column; }
            #taskInput, #taskDate, button#addBtn { width: 100%; }
            .container { padding: 20px; width: 90%; margin: 20px auto; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-left">
            <h1>Live Sync <span class="status-dot" title="Connected"></span></h1>
            <p class="subtitle">Stay organised, stay focused.</p>
        </div>
        <button id="uncheckAllBtn" class="reset-btn">Uncheck All</button>
    </header>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a main task...">
        <input type="date" id="taskDate">
        <button id="addBtn">Add</button>
    </div>

    <ul id="taskList">
        <div class="empty-state">Loading...</div>
    </ul>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, get } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBnShirXax3VIupSFrOy8Ge2PZQbUvIcH0",
        authDomain: "checklist-saniy.firebaseapp.com",
        databaseURL: "https://checklist-saniy-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "checklist-saniy",
        storageBucket: "checklist-saniy.firebasestorage.app",
        messagingSenderId: "198132106862",
        appId: "1:198132106862:web:370d2b4a83c22430e5c87f"
    };
    // ---------------------------------------

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const tasksRef = ref(database, 'tasks');

    const addBtn = document.getElementById('addBtn');
    const taskInput = document.getElementById('taskInput');
    const taskDate = document.getElementById('taskDate');
    const taskList = document.getElementById('taskList');
    const uncheckAllBtn = document.getElementById('uncheckAllBtn');

    addBtn.addEventListener('click', () => {
        const text = taskInput.value.trim();
        const date = taskDate.value;
        if (text === "") return;

        push(tasksRef, {
            text: text,
            date: date,
            completed: false,
            createdAt: Date.now()
        });
        taskInput.value = "";
    });

    uncheckAllBtn.addEventListener('click', async () => {
        const snapshot = await get(tasksRef);
        if (snapshot.exists()) {
            const updates = {};
            snapshot.forEach((childSnapshot) => {
                const task = childSnapshot.val();
                const key = childSnapshot.key;
                if (task.completed) updates[`tasks/${key}/completed`] = false;
                if (task.subtasks) {
                    Object.keys(task.subtasks).forEach(subKey => {
                        if (task.subtasks[subKey].completed) {
                            updates[`tasks/${key}/subtasks/${subKey}/completed`] = false;
                        }
                    });
                }
            });
            update(ref(database), updates);
        }
    });

    onValue(tasksRef, (snapshot) => {
        taskList.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
            taskList.innerHTML = '<div class="empty-state">No tasks yet.</div>';
            return;
        }

        const tasksArray = Object.entries(data).map(([id, task]) => ({ id, ...task }));
        const todayStr = new Date().toISOString().split('T')[0];
        
        tasksArray.sort((a, b) => {
            if (a.completed !== b.completed) return a.completed - b.completed;
            return new Date(a.date || '9999-12-31') - new Date(b.date || '9999-12-31');
        });

        tasksArray.forEach(task => {
            renderTask(task, todayStr);
        });
    });

    function renderTask(task, todayStr) {
        const li = document.createElement('li');
        li.className = 'task-item';

        const isOverdue = task.date && task.date <= todayStr;
        const isUrgent = !task.completed && isOverdue;
        if (task.completed) li.classList.add('completed');
        else if (isUrgent) li.classList.add('urgent');

        const dateDisplay = task.date ? new Date(task.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }) : '';

        li.innerHTML = `
            <div class="task-main">
                <label class="check-container">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} class="main-checkbox">
                    <span class="checkmark"></span>
                </label>
                <div class="task-content">
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    ${dateDisplay ? `<span class="task-date">${dateDisplay} ${isUrgent ? '(Due)' : ''}</span>` : ''}
                </div>
                <div class="actions">
                    <button class="icon-btn add-sub" title="Add Subtask">＋</button>
                    <button class="icon-btn delete" title="Delete">×</button>
                </div>
            </div>
            <ul class="subtask-list" id="sub-${task.id}"></ul>
        `;

        const subList = li.querySelector(`#sub-${task.id}`);
        if (task.subtasks) {
            Object.entries(task.subtasks).forEach(([subId, subTask]) => {
                const subLi = document.createElement('li');
                subLi.className = `subtask-item ${subTask.completed ? 'completed' : ''}`;
                subLi.innerHTML = `
                    <label class="check-container">
                        <input type="checkbox" ${subTask.completed ? 'checked' : ''} class="sub-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <span class="subtask-text">${escapeHtml(subTask.text)}</span>
                    <button class="icon-btn delete-sub">×</button>
                `;
                
                // --- LOGIC CHANGE: CHILD UPDATES PARENT ---
                const subCheck = subLi.querySelector('.sub-checkbox');
                subCheck.addEventListener('change', () => {
                    const isNowChecked = subCheck.checked;
                    const updates = {};
                    
                    // 1. Update this specific subtask
                    updates[`tasks/${task.id}/subtasks/${subId}/completed`] = isNowChecked;

                    // 2. Check SIBLINGS to see if Parent should change
                    let allSiblingsChecked = true;
                    
                    // We iterate over the CURRENT state of siblings
                    // Note: We must account for the one we just changed!
                    Object.entries(task.subtasks).forEach(([k, v]) => {
                        if (k === subId) {
                            // This is the one we just clicked (use new value)
                            if (!isNowChecked) allSiblingsChecked = false;
                        } else {
                            // This is a sibling (use existing value)
                            if (!v.completed) allSiblingsChecked = false;
                        }
                    });

                    // If ALL siblings are now checked, check the parent.
                    // If ANY are unchecked, uncheck the parent.
                    updates[`tasks/${task.id}/completed`] = allSiblingsChecked;

                    update(ref(database), updates);
                });

                const subDel = subLi.querySelector('.delete-sub');
                subDel.addEventListener('click', () => {
                    remove(ref(database, `tasks/${task.id}/subtasks/${subId}`));
                });

                subList.appendChild(subLi);
            });
        }

        // --- LOGIC CHANGE: PARENT UPDATES CHILDREN ---
        const mainCheck = li.querySelector('.main-checkbox');
        mainCheck.addEventListener('change', () => {
            const isChecked = mainCheck.checked;
            const updates = {};
            
            // 1. Update Parent
            updates[`tasks/${task.id}/completed`] = isChecked;

            // 2. Force ALL subtasks to match Parent
            if (task.subtasks) {
                Object.keys(task.subtasks).forEach(subId => {
                    updates[`tasks/${task.id}/subtasks/${subId}/completed`] = isChecked;
                });
            }

            update(ref(database), updates);
        });

        const delBtn = li.querySelector('.delete');
        delBtn.addEventListener('click', () => {
            if(confirm("Delete this task?")) {
                remove(ref(database, `tasks/${task.id}`));
            }
        });

        const addSubBtn = li.querySelector('.add-sub');
        addSubBtn.addEventListener('click', () => {
            const subText = prompt(`Add sub-task for: ${task.text}`);
            if (subText) {
                const updates = {};
                // Add the new subtask
                const newSubRef = push(ref(database, `tasks/${task.id}/subtasks`));
                updates[`tasks/${task.id}/subtasks/${newSubRef.key}`] = {
                    text: subText,
                    completed: false
                };
                // Adding a new unchecked subtask ALWAYS means parent must be unchecked
                updates[`tasks/${task.id}/completed`] = false;
                
                update(ref(database), updates);
            }
        });

        taskList.appendChild(li);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });
</script>

</body>
</html>
