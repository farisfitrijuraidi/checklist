<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Job Tracker</title>
    <style>
        /* --- SAME STYLES AS BEFORE --- */
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #2d3436;
            --border: #dfe6e9;
            --danger: #d63031;
            --danger-bg: #fff5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }

        header { margin-bottom: 30px; }

        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        
        /* Status Indicator to show we are online */
        .status-dot {
            display: inline-block;
            width: 10px; height: 10px;
            background-color: #00b894; /* Green for online */
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; background: #fff; }

        input {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        #taskInput { flex: 2; }
        #taskDate { flex: 1; color: var(--text-muted); }

        button#addBtn {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button#addBtn:hover { opacity: 0.9; }

        ul { list-style: none; padding: 0; margin: 0; }

        li {
            display: flex; align-items: center; padding: 16px; margin-bottom: 10px;
            border: 1px solid var(--border); border-radius: 8px; background: white;
        }

        li.urgent {
            border-color: var(--danger);
            background-color: var(--danger-bg);
        }
        li.urgent .task-date { color: var(--danger); font-weight: 700; }

        .check-container {
            position: relative; cursor: pointer; margin-right: 15px; display: flex; align-items: center;
        }
        .check-container input { opacity: 0; position: absolute; cursor: pointer; }
        .checkmark {
            height: 20px; width: 20px; background-color: #fff;
            border: 2px solid var(--text-muted); border-radius: 6px; display: inline-block;
        }
        .check-container input:checked ~ .checkmark {
            background-color: var(--accent); border-color: var(--accent);
        }

        .task-content { flex-grow: 1; display: flex; flex-direction: column; }
        .task-text { font-size: 1rem; }
        .task-date { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }

        li.completed { opacity: 0.6; background-color: #f9f9f9; border-color: var(--border); }
        li.completed .task-text { text-decoration: line-through; color: var(--text-muted); }

        .delete-btn {
            background: none; border: none; color: var(--border);
            cursor: pointer; font-size: 1.2rem; padding: 5px; margin-left: 10px;
        }
        .delete-btn:hover { color: var(--danger); }
        .empty-state { text-align: center; color: var(--text-muted); padding: 20px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Live Sync <span class="status-dot" title="Connected to Cloud"></span></h1>
        <p class="subtitle">Stay organised, stay focused.</p>
    </header>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a task...">
        <input type="date" id="taskDate">
        <button id="addBtn">Add</button>
    </div>

    <ul id="taskList">
        <div class="empty-state">Loading from cloud...</div>
    </ul>
</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBnShirXax3VIupSFrOy8Ge2PZQbUvIcH0",
        authDomain: "checklist-saniy.firebaseapp.com",
        databaseURL: "https://checklist-saniy-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "checklist-saniy",
        storageBucket: "checklist-saniy.firebasestorage.app",
        messagingSenderId: "198132106862",
        appId: "1:198132106862:web:370d2b4a83c22430e5c87f"
    };
    // ---------------------------------------

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const tasksRef = ref(database, 'tasks'); // 'tasks' is the name of our list

    const addBtn = document.getElementById('addBtn');
    const taskInput = document.getElementById('taskInput');
    const taskDate = document.getElementById('taskDate');
    const taskList = document.getElementById('taskList');

    // 1. ADD DATA (PUSH to Cloud)
    addBtn.addEventListener('click', () => {
        const text = taskInput.value.trim();
        const date = taskDate.value;

        if (text === "") return;

        // Push a new object to the 'tasks' reference
        push(tasksRef, {
            text: text,
            date: date,
            completed: false,
            createdAt: Date.now() // Good for sorting
        });

        taskInput.value = "";
        taskInput.focus();
    });

    // 2. REAL-TIME LISTENER (This is the Vibe Magic)
    // Instead of "loading" tasks once, we subscribe to changes.
    // Whenever the database changes (by YOU or YOUR BROTHER), this runs.
    onValue(tasksRef, (snapshot) => {
        taskList.innerHTML = "";
        const data = snapshot.val();

        if (!data) {
            taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one!</div>';
            return;
        }

        // Convert object of objects into an array
        const tasksArray = Object.entries(data).map(([id, task]) => ({
            id, 
            ...task
        }));

        // Sort (Completed last, then Urgent, then Date)
        const todayStr = new Date().toISOString().split('T')[0];
        
        tasksArray.sort((a, b) => {
            if (a.completed !== b.completed) return a.completed - b.completed;
            return new Date(a.date || '9999-12-31') - new Date(b.date || '9999-12-31');
        });

        tasksArray.forEach(task => {
            renderTask(task, todayStr);
        });
    });

    // Helper to render HTML
    function renderTask(task, todayStr) {
        const li = document.createElement('li');
        
        // Urgency Logic
        const isOverdue = task.date && task.date <= todayStr;
        const isUrgent = !task.completed && isOverdue;

        if (task.completed) li.classList.add('completed');
        else if (isUrgent) li.classList.add('urgent');

        const dateDisplay = task.date ? new Date(task.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }) : '';

        li.innerHTML = `
            <label class="check-container">
                <input type="checkbox" ${task.completed ? 'checked' : ''} class="checkbox-input">
                <span class="checkmark"></span>
            </label>
            <div class="task-content">
                <span class="task-text">${escapeHtml(task.text)}</span>
                ${dateDisplay ? `<span class="task-date">${dateDisplay} ${isUrgent ? '(Due)' : ''}</span>` : ''}
            </div>
            <button class="delete-btn">&times;</button>
        `;

        // 3. HANDLING CLICKS (Update & Delete)
        // We attach listeners directly to the elements we just created
        const checkbox = li.querySelector('.checkbox-input');
        checkbox.addEventListener('change', () => {
            // Update specific task in cloud
            update(ref(database, `tasks/${task.id}`), {
                completed: checkbox.checked
            });
        });

        const delBtn = li.querySelector('.delete-btn');
        delBtn.addEventListener('click', () => {
            // Remove specific task from cloud
            remove(ref(database, `tasks/${task.id}`));
        });

        taskList.appendChild(li);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Enter key support
    taskInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') addBtn.click();
    });
</script>

</body>
</html>
