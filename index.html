<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Job Tracker</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #2d3436;
            --border: #dfe6e9;
            --danger: #d63031;
            --danger-bg: #fff5f5;
            --subtask-bg: #f8f9fa;
            --drag-bg: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 950px; /* Slightly wider to fit headers nicely */
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        
        .status-dot {
            display: inline-block; width: 10px; height: 10px;
            background-color: #00b894; border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .reset-btn {
            background: none; border: 1px solid var(--border);
            border-radius: 6px; padding: 6px 12px;
            font-size: 0.85rem; cursor: pointer; color: var(--text-muted);
            transition: all 0.2s; white-space: nowrap;
        }
        .reset-btn:hover { background: var(--bg-color); color: var(--accent); border-color: var(--accent); }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        
        input {
            padding: 12px 15px; border: 2px solid var(--border);
            border-radius: 8px; font-size: 0.95rem; outline: none; transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--accent); }
        
        #taskInput { flex: 1 1 200px; min-width: 0; }
        #taskDate { flex: 0 0 auto; color: var(--text-muted); }

        button#addBtn {
            padding: 12px 24px; background: var(--accent); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600; flex: 0 0 auto;
        }
        button#addBtn:hover { opacity: 0.9; }

        .draggable { cursor: grab; }
        .draggable:active { cursor: grabbing; }
        .dragging { opacity: 0.5; background: var(--drag-bg); border: 2px dashed var(--text-muted); }

        ul { list-style: none; padding: 0; margin: 0; }

        /* --- GRID SYSTEM --- */
        /* Defined in one place so Headers and Rows match perfectly */
        /* Check(30px) | Task(2fr) | Remark(1.5fr) | Date(90px) | Actions(70px) */
        .grid-layout {
            display: grid;
            grid-template-columns: 30px 2fr 1.5fr 90px 70px; 
            gap: 15px;
            align-items: start;
        }

        /* HEADERS */
        .list-headers {
            padding: 0 16px 10px 16px;
            font-size: 0.75rem; 
            font-weight: 700; 
            letter-spacing: 0.5px;
            color: var(--text-muted);
            text-transform: uppercase;
            border-bottom: 2px solid var(--border); 
            margin-bottom: 10px;
        }

        li.task-item {
            background: white; border: 1px solid var(--border);
            border-radius: 8px; margin-bottom: 12px; padding: 0;
            overflow: hidden; transition: box-shadow 0.2s ease, transform 0.1s;
        }
        
        .task-main { 
            padding: 16px 16px 8px 16px;
        }

        .cell-checkbox { padding-top: 4px; display: flex; justify-content: center; }
        
        .cell-task { 
            font-size: 1.05rem; 
            font-weight: 500; 
            word-wrap: break-word;
            line-height: 1.4;
            padding-top: 2px;
        }

        .auto-textarea {
            width: 100%; 
            padding: 6px 10px; 
            border: 1px solid transparent;
            border-radius: 6px; 
            font-size: 0.9rem; 
            background: transparent; 
            color: var(--text-muted);
            box-sizing: border-box;
            font-family: inherit;
            resize: none; 
            min-height: 34px;
            overflow: hidden;
            transition: all 0.2s;
        }
        .auto-textarea:focus, .auto-textarea:hover {
            border-color: var(--border); background: #fafafa; color: var(--text-main); outline: none;
        }
        .auto-textarea:focus { background: white; border-color: var(--accent); }

        .remark-input { font-style: italic; }

        .cell-date { 
            font-size: 0.8rem; 
            color: var(--text-muted); 
            white-space: nowrap; 
            padding-top: 8px; 
            text-align: right; 
        }
        
        .actions { display: flex; gap: 5px; padding-top: 4px; justify-content: flex-end; }
        
        .icon-btn {
            background: none; border: 1px solid transparent; color: var(--text-muted);
            cursor: pointer; font-size: 1.1rem; padding: 4px 6px;
            border-radius: 4px; transition: all 0.2s;
        }
        .icon-btn:hover { background-color: var(--bg-color); border-color: var(--border); color: var(--accent); }
        .icon-btn.delete:hover { color: var(--danger); background-color: var(--danger-bg); border-color: var(--danger); }
        .drag-handle { cursor: grab; color: #b2bec3; }

        /* Description Row */
        .description-row {
            padding: 0 16px 16px 61px;
            border-bottom: 1px solid #f0f0f0;
        }
        .description-input {
            font-size: 0.85rem;
            color: var(--text-muted);
            background: rgba(0,0,0,0.02);
            border-radius: 6px;
            padding: 8px;
            width: 100%;
        }
        .description-input:focus { background: white; }

        /* Subtasks */
        .subtask-list { background-color: var(--subtask-bg); }
        
        .subtask-item {
            padding: 8px 16px 8px 45px;
            border-bottom: 1px solid #eee;
        }
        .subtask-item:last-child { border-bottom: none; }
        .subtask-item .cell-task { font-size: 0.95rem; color: #4a5568; }

        /* Subtask Description Row */
        .sub-description-row {
            padding: 0 16px 10px 81px;
            border-bottom: 1px solid #eee;
        }

        .inline-add-form {
            padding: 10px 16px 10px 45px;
            border-top: 1px solid var(--border);
            background: #fff;
            display: flex; gap: 8px;
        }
        .inline-add-input {
            flex: 1; padding: 8px; border: 1px solid var(--border);
            border-radius: 4px; font-size: 0.9rem;
        }
        .inline-add-btn {
            padding: 8px 16px; background: var(--accent); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
        }

        .check-container { position: relative; cursor: pointer; width: 20px; height: 20px; display: block; }
        .check-container input { opacity: 0; position: absolute; }
        .checkmark {
            position: absolute; top: 0; left: 0; height: 20px; width: 20px;
            background-color: #fff; border: 2px solid var(--border); border-radius: 6px;
            transition: all 0.2s;
        }
        .check-container input:checked ~ .checkmark { background-color: var(--accent); border-color: var(--accent); }
        .checkmark:after {
            content: ""; position: absolute; display: none; left: 6px; top: 2px;
            width: 5px; height: 10px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }
        .check-container input:checked ~ .checkmark:after { display: block; }

        .completed .cell-task, .completed .cell-date, .completed .auto-textarea {
            text-decoration: line-through; opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            #taskDate { width: 100%; margin-top: -5px; }
            button#addBtn { width: 100%; }
            
            /* HIDE HEADERS ON MOBILE */
            .list-headers { display: none; }

            /* Mobile Stack Layout */
            .grid-layout { 
                grid-template-columns: 30px 1fr auto; /* Check | Task | Actions */
                gap: 10px;
            }
            .cell-remark { grid-column: 2 / -1; }
            .cell-date { display: none; }
            
            .description-row { padding-left: 16px; }
            .sub-description-row { padding-left: 45px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-left">
            <h1>Task Log <span class="status-dot" title="Connected"></span></h1>
        </div>
        <button id="uncheckAllBtn" class="reset-btn">Reset All</button>
    </header>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="date" id="taskDate">
        <button id="addBtn">Add Task</button>
    </div>

    <div class="list-headers grid-layout">
        <div style="text-align: center;">DONE</div>
        <div>TASK</div>
        <div>REMARK</div>
        <div style="text-align: right;">DATE</div>
        <div style="text-align: right;">ACTIONS</div>
    </div>

    <ul id="taskList">
        <div style="text-align:center; color:#999; padding:20px;">Loading...</div>
    </ul>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, get } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBnShirXax3VIupSFrOy8Ge2PZQbUvIcH0",
        authDomain: "checklist-saniy.firebaseapp.com",
        databaseURL: "https://checklist-saniy-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "checklist-saniy",
        storageBucket: "checklist-saniy.firebasestorage.app",
        messagingSenderId: "198132106862",
        appId: "1:198132106862:web:370d2b4a83c22430e5c87f"
    };
    // ---------------------------------------

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const tasksRef = ref(database, 'tasks');

    const addBtn = document.getElementById('addBtn');
    const taskInput = document.getElementById('taskInput');
    const taskDate = document.getElementById('taskDate');
    const taskList = document.getElementById('taskList');
    const uncheckAllBtn = document.getElementById('uncheckAllBtn');

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    function updateOrder() {
        const items = [...document.querySelectorAll('#taskList > li.task-item')];
        const updates = {};
        items.forEach((item, index) => {
            const id = item.dataset.id;
            updates[`tasks/${id}/order`] = index;
        });
        update(ref(database), updates);
    }

    addBtn.addEventListener('click', () => {
        const text = taskInput.value.trim();
        const date = taskDate.value;
        if (text === "") return;

        push(tasksRef, {
            text: text,
            date: date,
            completed: false,
            remark: "",
            description: "",
            order: Date.now(),
            createdAt: Date.now()
        });
        taskInput.value = "";
    });

    uncheckAllBtn.addEventListener('click', async () => {
        if (!confirm("Reset all tasks?")) return;
        const snapshot = await get(tasksRef);
        if (snapshot.exists()) {
            const updates = {};
            snapshot.forEach((childSnapshot) => {
                const task = childSnapshot.val();
                const key = childSnapshot.key;
                if (task.completed) updates[`tasks/${key}/completed`] = false;
                if (task.subtasks) {
                    Object.keys(task.subtasks).forEach(subKey => {
                        if (task.subtasks[subKey].completed) {
                            updates[`tasks/${key}/subtasks/${subKey}/completed`] = false;
                        }
                    });
                }
            });
            update(ref(database), updates);
        }
    });

    onValue(tasksRef, (snapshot) => {
        taskList.innerHTML = "";
        const data = snapshot.val();
        if (!data) { taskList.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">No tasks found.</div>'; return; }

        const tasksArray = Object.entries(data).map(([id, task]) => ({ id, ...task }));
        
        tasksArray.sort((a, b) => {
            const orderA = a.order !== undefined ? a.order : a.createdAt;
            const orderB = b.order !== undefined ? b.order : b.createdAt;
            return orderA - orderB;
        });

        tasksArray.forEach(task => renderTask(task));
    });

    function renderTask(task) {
        const li = document.createElement('li');
        li.className = 'task-item draggable';
        li.setAttribute('draggable', 'true');
        li.dataset.id = task.id;

        if (task.completed) li.classList.add('completed');

        let dateDisplay = '';
        if (task.date) {
            dateDisplay = new Date(task.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        }

        // Apply grid-layout class to main task row
        li.innerHTML = `
            <div class="task-main grid-layout">
                <div class="cell-checkbox">
                    <label class="check-container">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} class="main-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="cell-task">${escapeHtml(task.text)}</div>
                
                <div class="cell-remark">
                    <textarea rows="1" class="auto-textarea remark-input main-remark" placeholder="Remark...">${escapeHtml(task.remark || '')}</textarea>
                </div>

                <div class="cell-date">${dateDisplay}</div>

                <div class="actions">
                    <span class="icon-btn drag-handle" title="Drag to reorder">::</span>
                    <button class="icon-btn add-sub-toggle" title="Add Subtask">＋</button>
                    <button class="icon-btn delete" title="Delete">×</button>
                </div>
            </div>
            
            <div class="description-row">
                <textarea rows="1" class="auto-textarea description-input main-desc" placeholder="Add description...">${escapeHtml(task.description || '')}</textarea>
            </div>

            <ul class="subtask-list" id="sub-${task.id}"></ul>
            <div class="inline-add-container" id="add-container-${task.id}"></div>
        `;

        // Listeners
        const mainDesc = li.querySelector('.main-desc');
        setTimeout(() => autoResize(mainDesc), 0);
        mainDesc.addEventListener('input', function() { autoResize(this); });
        mainDesc.addEventListener('change', () => update(ref(database, `tasks/${task.id}`), { description: mainDesc.value }));

        const mainRemark = li.querySelector('.main-remark');
        setTimeout(() => autoResize(mainRemark), 0);
        mainRemark.addEventListener('input', function() { autoResize(this); });
        mainRemark.addEventListener('change', () => update(ref(database, `tasks/${task.id}`), { remark: mainRemark.value }));

        const mainCheck = li.querySelector('.main-checkbox');
        mainCheck.addEventListener('change', () => {
            const isChecked = mainCheck.checked;
            const updates = {};
            updates[`tasks/${task.id}/completed`] = isChecked;
            if (task.subtasks) {
                Object.keys(task.subtasks).forEach(subId => updates[`tasks/${task.id}/subtasks/${subId}/completed`] = isChecked);
            }
            update(ref(database), updates);
        });

        li.querySelector('.delete').addEventListener('click', () => {
            if(confirm("Delete task?")) remove(ref(database, `tasks/${task.id}`));
        });

        const addContainer = li.querySelector(`#add-container-${task.id}`);
        li.querySelector('.add-sub-toggle').addEventListener('click', () => {
            if (addContainer.innerHTML !== '') { addContainer.innerHTML = ''; return; }
            addContainer.innerHTML = `
                <div class="inline-add-form">
                    <input type="text" class="inline-add-input" placeholder="Type subtask here...">
                    <button class="inline-add-btn">Add</button>
                </div>
            `;
            const input = addContainer.querySelector('.inline-add-input');
            const btn = addContainer.querySelector('.inline-add-btn');
            input.focus();

            const submitSub = () => {
                const subText = input.value.trim();
                if(subText) {
                    const updates = {};
                    const newSubRef = push(ref(database, `tasks/${task.id}/subtasks`));
                    updates[`tasks/${task.id}/subtasks/${newSubRef.key}`] = { text: subText, completed: false, remark: "", description: "" };
                    updates[`tasks/${task.id}/completed`] = false;
                    update(ref(database), updates);
                    addContainer.innerHTML = '';
                }
            };
            btn.addEventListener('click', submitSub);
            input.addEventListener('keypress', (e) => { if(e.key === 'Enter') submitSub(); });
        });

        const subList = li.querySelector(`#sub-${task.id}`);
        if (task.subtasks) {
            Object.entries(task.subtasks).forEach(([subId, subTask]) => {
                const subLi = document.createElement('li');
                // Apply grid-layout here too
                subLi.className = `subtask-item grid-layout draggable-sub`; 
                if(subTask.completed) subLi.classList.add('completed');
                
                subLi.innerHTML = `
                    <div class="cell-checkbox">
                        <label class="check-container" style="width: 18px; height: 18px;">
                            <input type="checkbox" ${subTask.completed ? 'checked' : ''} class="sub-checkbox">
                            <span class="checkmark" style="width: 18px; height: 18px;"></span>
                        </label>
                    </div>
                    
                    <div class="cell-task">${escapeHtml(subTask.text)}</div>
                    
                    <div class="cell-remark">
                        <textarea rows="1" class="auto-textarea remark-input sub-remark" placeholder="Remark...">${escapeHtml(subTask.remark || '')}</textarea>
                    </div>

                    <div></div>

                    <div class="actions">
                        <button class="icon-btn delete-sub" style="font-size: 1rem;">×</button>
                    </div>
                `;
                
                const subDescDiv = document.createElement('div');
                subDescDiv.className = 'sub-description-row';
                subDescDiv.innerHTML = `<textarea rows="1" class="auto-textarea description-input sub-desc" placeholder="Description...">${escapeHtml(subTask.description || '')}</textarea>`;
                
                const subRemark = subLi.querySelector('.sub-remark');
                setTimeout(() => autoResize(subRemark), 0);
                subRemark.addEventListener('input', function() { autoResize(this); });
                subRemark.addEventListener('change', () => update(ref(database, `tasks/${task.id}/subtasks/${subId}`), { remark: subRemark.value }));

                const subDesc = subDescDiv.querySelector('.sub-desc');
                setTimeout(() => autoResize(subDesc), 0);
                subDesc.addEventListener('input', function() { autoResize(this); });
                subDesc.addEventListener('change', () => update(ref(database, `tasks/${task.id}/subtasks/${subId}`), { description: subDesc.value }));

                const subCheck = subLi.querySelector('.sub-checkbox');
                subCheck.addEventListener('change', () => {
                    const isNowChecked = subCheck.checked;
                    const updates = {};
                    updates[`tasks/${task.id}/subtasks/${subId}/completed`] = isNowChecked;
                    let allSiblingsChecked = true;
                    Object.entries(task.subtasks).forEach(([k, v]) => {
                        if (k === subId) { if (!isNowChecked) allSiblingsChecked = false; } 
                        else { if (!v.completed) allSiblingsChecked = false; }
                    });
                    updates[`tasks/${task.id}/completed`] = allSiblingsChecked;
                    update(ref(database), updates);
                });

                subLi.querySelector('.delete-sub').addEventListener('click', () => remove(ref(database, `tasks/${task.id}/subtasks/${subId}`)));
                
                subList.appendChild(subLi);
                subList.appendChild(subDescDiv);
            });
        }

        li.addEventListener('dragstart', () => { li.classList.add('dragging'); });
        li.addEventListener('dragend', () => { 
            li.classList.remove('dragging'); 
            updateOrder(); 
        });

        taskList.appendChild(li);
    }

    taskList.addEventListener('dragover', e => {
        e.preventDefault();
        const afterElement = getDragAfterElement(taskList, e.clientY);
        const draggable = document.querySelector('.dragging');
        if (afterElement == null) {
            taskList.appendChild(draggable);
        } else {
            taskList.insertBefore(draggable, afterElement);
        }
    });

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });
    taskDate.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });
</script>

</body>
</html>
