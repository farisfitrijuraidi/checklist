<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Job Tracker</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #2d3436;
            --border: #dfe6e9;
            --danger: #d63031;
            --danger-bg: #fff5f5;
            --subtask-bg: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Slightly wider for nested remarks */
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        
        .status-dot {
            display: inline-block; width: 10px; height: 10px;
            background-color: #00b894; border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .reset-btn {
            background: none; border: 1px solid var(--border);
            border-radius: 6px; padding: 6px 12px;
            font-size: 0.85rem; cursor: pointer; color: var(--text-muted);
            transition: all 0.2s;
        }
        .reset-btn:hover { background: var(--bg-color); color: var(--accent); border-color: var(--accent); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input {
            padding: 12px 15px; border: 2px solid var(--border);
            border-radius: 8px; font-size: 0.95rem; outline: none; transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent); }
        #taskInput { flex: 2; }
        #taskDate { flex: 0 0 auto; color: var(--text-muted); }

        button#addBtn {
            padding: 12px 24px; background: var(--accent); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600; flex: 0 0 auto;
        }
        button#addBtn:hover { opacity: 0.9; }

        /* --- GRID SYSTEM --- */
        /* Define column widths in one place to match header and rows */
        .grid-layout {
            display: grid;
            grid-template-columns: 90px 40px 2fr 1.5fr 70px; /* Date | Check | Task | Remark | Action */
            gap: 15px;
            align-items: center;
        }

        .list-headers {
            padding: 0 16px 10px;
            font-size: 0.85rem; font-weight: 600; color: var(--text-muted);
            border-bottom: 2px solid var(--border); margin-bottom: 10px;
        }
        .header-item { letter-spacing: 0.5px; }

        ul { list-style: none; padding: 0; margin: 0; }

        li.task-item {
            background: white; border: 1px solid var(--border);
            border-radius: 8px; margin-bottom: 8px; padding: 0;
            overflow: hidden; transition: all 0.2s ease;
        }
        
        .task-main { padding: 12px 16px; }

        /* Cell Styles */
        .cell-date { font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; }
        .urgent-text { color: var(--danger); font-weight: 700; }
        .cell-checkbox { display: flex; justify-content: center; }
        .cell-task { font-size: 1rem; word-break: break-word; font-weight: 500; }
        
        .remark-input {
            width: 100%; padding: 8px; border: 1px solid transparent;
            border-radius: 6px; font-size: 0.9rem; background: transparent; color: var(--text-muted);
        }
        .remark-input:focus, .remark-input:hover {
            border-color: var(--border); background: white; color: var(--text-main);
        }

        /* Checkbox Styling */
        .check-container { position: relative; cursor: pointer; width: 20px; height: 20px; }
        .check-container input { opacity: 0; position: absolute; }
        .checkmark {
            position: absolute; top: 0; left: 0; height: 20px; width: 20px;
            background-color: #fff; border: 2px solid var(--border); border-radius: 6px;
            transition: all 0.2s;
        }
        .check-container input:checked ~ .checkmark { background-color: var(--accent); border-color: var(--accent); }
        .checkmark:after {
            content: ""; position: absolute; display: none; left: 6px; top: 2px;
            width: 5px; height: 10px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }
        .check-container input:checked ~ .checkmark:after { display: block; }

        /* Actions */
        .actions { display: flex; justify-content: flex-end; gap: 5px; opacity: 0.5; transition: opacity 0.2s; }
        li.task-item:hover .actions, .subtask-item:hover .actions { opacity: 1; }
        .icon-btn {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; font-size: 1.2rem; padding: 4px 8px;
            border-radius: 4px; transition: all 0.2s;
        }
        .icon-btn:hover { background-color: var(--bg-color); color: var(--accent); }
        .icon-btn.delete:hover { color: var(--danger); background-color: var(--danger-bg); }

        /* --- SUBTASKS --- */
        .subtask-list { background-color: var(--subtask-bg); border-top: 1px solid var(--border); }
        
        .subtask-item {
            /* Uses the same grid layout class! */
            padding: 10px 16px;
            border-bottom: 1px solid #eee;
        }
        .subtask-item:last-child { border-bottom: none; }
        
        /* Indent the task text for subtasks to show hierarchy visually */
        .subtask-item .cell-task { padding-left: 20px; font-size: 0.95rem; color: #4a5568; }
        .subtask-item .cell-date { opacity: 0; } /* Hide date for subtasks to keep alignment */

        /* Completed States */
        .completed .cell-task, .completed .cell-date, .completed .remark-input {
            text-decoration: line-through; opacity: 0.6; color: var(--text-muted);
        }

        .empty-state { text-align: center; color: var(--text-muted); padding: 30px; font-style: italic; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .input-group { flex-direction: column; }
            #taskInput, #taskDate, button#addBtn { width: 100%; flex: none; }
            .list-headers { display: none; }

            /* Collapse Grid */
            .grid-layout {
                grid-template-columns: auto 1fr auto;
                grid-template-areas: 
                    "check task actions"
                    ". date date"
                    ". remark remark";
                gap: 8px; padding: 12px;
            }

            .cell-checkbox { grid-area: check; align-self: start; padding-top: 2px; }
            .cell-task { grid-area: task; }
            .cell-actions { grid-area: actions; align-self: start; }
            .cell-date { grid-area: date; font-size: 0.8rem; margin-bottom: 4px; }
            .cell-remark { grid-area: remark; }

            /* Make remarks look like inputs on mobile */
            .remark-input { background: rgba(0,0,0,0.03); padding: 8px; border-radius: 6px; }

            /* Subtask indentation on mobile */
            .subtask-item .cell-task { padding-left: 0; } /* Remove padding, use border instead */
            .subtask-item { 
                border-left: 4px solid var(--border); /* Visual indicator of nesting */
                background-color: #fff;
                margin: 0 0 0 10px; /* Slight indent */
            }
            .subtask-item .cell-date { display: none; } /* Strictly hide date on mobile subtasks */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-left">
            <h1>Task Log <span class="status-dot" title="Connected"></span></h1>
            <p class="subtitle">Stay organised, stay focused.</p>
        </div>
        <button id="uncheckAllBtn" class="reset-btn">Reset All</button>
    </header>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="date" id="taskDate">
        <button id="addBtn">Add Task</button>
    </div>

    <div class="list-headers grid-layout">
        <div class="header-item">DATE</div>
        <div class="header-item" style="text-align: center;">DONE</div>
        <div class="header-item">TASK</div>
        <div class="header-item">REMARK</div>
        <div class="header-item" style="text-align: right;">ACTIONS</div>
    </div>

    <ul id="taskList">
        <div class="empty-state">Connecting...</div>
    </ul>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, get } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyBnShirXax3VIupSFrOy8Ge2PZQbUvIcH0",
        authDomain: "checklist-saniy.firebaseapp.com",
        databaseURL: "https://checklist-saniy-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "checklist-saniy",
        storageBucket: "checklist-saniy.firebasestorage.app",
        messagingSenderId: "198132106862",
        appId: "1:198132106862:web:370d2b4a83c22430e5c87f"
    };
    // ---------------------------------------

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const tasksRef = ref(database, 'tasks');

    const addBtn = document.getElementById('addBtn');
    const taskInput = document.getElementById('taskInput');
    const taskDate = document.getElementById('taskDate');
    const taskList = document.getElementById('taskList');
    const uncheckAllBtn = document.getElementById('uncheckAllBtn');

    addBtn.addEventListener('click', () => {
        const text = taskInput.value.trim();
        const date = taskDate.value;
        if (text === "") return;

        push(tasksRef, {
            text: text,
            date: date,
            completed: false,
            remark: "",
            createdAt: Date.now()
        });
        taskInput.value = "";
    });

    uncheckAllBtn.addEventListener('click', async () => {
        if (!confirm("Reset all tasks?")) return;
        const snapshot = await get(tasksRef);
        if (snapshot.exists()) {
            const updates = {};
            snapshot.forEach((childSnapshot) => {
                const task = childSnapshot.val();
                const key = childSnapshot.key;
                if (task.completed) updates[`tasks/${key}/completed`] = false;
                if (task.subtasks) {
                    Object.keys(task.subtasks).forEach(subKey => {
                        if (task.subtasks[subKey].completed) {
                            updates[`tasks/${key}/subtasks/${subKey}/completed`] = false;
                        }
                    });
                }
            });
            update(ref(database), updates);
        }
    });

    onValue(tasksRef, (snapshot) => {
        taskList.innerHTML = "";
        const data = snapshot.val();
        if (!data) { taskList.innerHTML = '<div class="empty-state">No tasks found.</div>'; return; }

        const tasksArray = Object.entries(data).map(([id, task]) => ({ id, ...task }));
        const todayStr = new Date().toISOString().split('T')[0];
        
        tasksArray.sort((a, b) => {
            const dateA = a.date ? new Date(a.date) : new Date('9999-12-31');
            const dateB = b.date ? new Date(b.date) : new Date('9999-12-31');
            return dateA - dateB;
        });

        tasksArray.forEach(task => renderTask(task, todayStr));
    });

    function renderTask(task, todayStr) {
        const li = document.createElement('li');
        li.className = 'task-item';

        const isOverdue = task.date && task.date < todayStr;
        const isUrgent = !task.completed && (isOverdue || task.date === todayStr);
        if (task.completed) li.classList.add('completed');
        if (isUrgent) li.style.borderColor = 'var(--danger)';

        let dateDisplay = '-';
        if (task.date) {
            dateDisplay = new Date(task.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        }

        // MAIN TASK ROW
        li.innerHTML = `
            <div class="task-main grid-layout">
                <div class="cell-date ${isUrgent ? 'urgent-text' : ''}">${dateDisplay}</div>
                <div class="cell-checkbox">
                    <label class="check-container">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} class="main-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="cell-task">${escapeHtml(task.text)}</div>
                <div class="cell-remark">
                    <input type="text" class="remark-input main-remark" placeholder="Add remark..." value="${escapeHtml(task.remark || '')}">
                </div>
                <div class="cell-actions actions">
                    <button class="icon-btn add-sub" title="Add Subtask">＋</button>
                    <button class="icon-btn delete" title="Delete">×</button>
                </div>
            </div>
            <ul class="subtask-list" id="sub-${task.id}"></ul>
        `;

        // Main Task Events
        const mainRemark = li.querySelector('.main-remark');
        mainRemark.addEventListener('change', () => update(ref(database, `tasks/${task.id}`), { remark: mainRemark.value }));

        const mainCheck = li.querySelector('.main-checkbox');
        mainCheck.addEventListener('change', () => {
            const isChecked = mainCheck.checked;
            const updates = {};
            updates[`tasks/${task.id}/completed`] = isChecked;
            if (task.subtasks) {
                Object.keys(task.subtasks).forEach(subId => updates[`tasks/${task.id}/subtasks/${subId}/completed`] = isChecked);
            }
            update(ref(database), updates);
        });

        li.querySelector('.delete').addEventListener('click', () => {
            if(confirm("Delete task?")) remove(ref(database, `tasks/${task.id}`));
        });

        li.querySelector('.add-sub').addEventListener('click', () => {
            const subText = prompt(`Add sub-task for: ${task.text}`);
            if (subText) {
                const updates = {};
                const newSubRef = push(ref(database, `tasks/${task.id}/subtasks`));
                updates[`tasks/${task.id}/subtasks/${newSubRef.key}`] = { text: subText, completed: false, remark: "" };
                updates[`tasks/${task.id}/completed`] = false;
                update(ref(database), updates);
            }
        });

        // SUBTASK RENDERING
        const subList = li.querySelector(`#sub-${task.id}`);
        if (task.subtasks) {
            Object.entries(task.subtasks).forEach(([subId, subTask]) => {
                const subLi = document.createElement('li');
                // Use 'grid-layout' here too so it aligns with main task!
                subLi.className = `subtask-item grid-layout ${subTask.completed ? 'completed' : ''}`;
                
                subLi.innerHTML = `
                    <div class="cell-date"></div> <div class="cell-checkbox">
                        <label class="check-container" style="width: 18px; height: 18px;">
                            <input type="checkbox" ${subTask.completed ? 'checked' : ''} class="sub-checkbox">
                            <span class="checkmark" style="width: 18px; height: 18px;"></span>
                        </label>
                    </div>
                    <div class="cell-task">${escapeHtml(subTask.text)}</div>
                    <div class="cell-remark">
                        <input type="text" class="remark-input sub-remark" placeholder="Sub-remark..." value="${escapeHtml(subTask.remark || '')}">
                    </div>
                    <div class="cell-actions actions">
                        <button class="icon-btn delete-sub" style="font-size: 1rem;">×</button>
                    </div>
                `;
                
                // Subtask Remark Listener
                const subRemark = subLi.querySelector('.sub-remark');
                subRemark.addEventListener('change', () => {
                    update(ref(database, `tasks/${task.id}/subtasks/${subId}`), { remark: subRemark.value });
                });

                const subCheck = subLi.querySelector('.sub-checkbox');
                subCheck.addEventListener('change', () => {
                    const isNowChecked = subCheck.checked;
                    const updates = {};
                    updates[`tasks/${task.id}/subtasks/${subId}/completed`] = isNowChecked;

                    let allSiblingsChecked = true;
                    Object.entries(task.subtasks).forEach(([k, v]) => {
                        if (k === subId) { if (!isNowChecked) allSiblingsChecked = false; } 
                        else { if (!v.completed) allSiblingsChecked = false; }
                    });
                    updates[`tasks/${task.id}/completed`] = allSiblingsChecked;
                    update(ref(database), updates);
                });

                subLi.querySelector('.delete-sub').addEventListener('click', () => remove(ref(database, `tasks/${task.id}/subtasks/${subId}`)));
                subList.appendChild(subLi);
            });
        }

        taskList.appendChild(li);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addBtn.click(); });
</script>

</body>
</html>
