<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Job Tracker</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #2d3436;
            --border: #dfe6e9;
            --danger: #d63031;
            --danger-bg: #fff5f5;
            --subtask-bg: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Slightly wider for nested remarks */
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        
        .status-dot {
            display: inline-block; width: 10px; height: 10px;
            background-color: #00b894; border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .reset-btn {
            background: none; border: 1px solid var(--border);
            border-radius: 6px; padding: 6px 12px;
            font-size: 0.85rem; cursor: pointer; color: var(--text-muted);
            transition: all 0.2s;
        }
        .reset-btn:hover { background: var(--bg-color); color: var(--accent); border-color: var(--accent); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input {
            padding: 12px 15px; border: 2px solid var(--border);
            border-radius: 8px; font-size: 0.95rem; outline: none; transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent); }
        #taskInput { flex: 2; }
        #taskDate { flex: 0 0 auto; color: var(--text-muted); }

        button#addBtn {
            padding: 12px 24px; background: var(--accent); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600; flex: 0 0 auto;
        }
        button#addBtn:hover { opacity: 0.9; }

        /* --- GRID SYSTEM --- */
        /* Define column widths in one place to match header and rows */
        .grid-layout {
            display: grid;
            grid-template-columns: 90px 40px 2fr 1.5fr 70px; /* Date | Check | Task | Remark | Action */
            gap: 15px;
            align-items: center;
        }

        .list-headers {
            padding: 0 16px 10px;
            font-size: 0.85rem; font-weight: 600; color: var(--text-muted);
            border-bottom: 2px solid var(--border); margin-bottom: 10px;
        }
        .header-item { letter-spacing: 0.5px; }

        ul { list-style: none; padding: 0; margin: 0; }

        li.task-item {
            background: white; border: 1px solid var(--border);
            border-radius: 8px; margin-bottom: 8px; padding: 0;
            overflow: hidden; transition: all 0.2s ease;
        }
        
        .task-main { padding: 12px 16px; }

        /* Cell Styles */
        .cell-date { font-size: 0.85rem; color: var(--text-muted); white-space: nowrap; }
        .urgent-text { color: var(--danger); font-weight: 700; }
        .cell-checkbox { display: flex; justify-content: center; }
        .cell-task { font-size: 1rem; word-break: break-word; font-weight: 500; }
        
        .remark-input {
            width: 100%; padding: 8px; border: 1px solid transparent;
            border-radius: 6px; font-size: 0.9rem; background: transparent; color: var(--text-muted);
        }
        .remark-input:focus, .remark-input:hover {
            border-color: var(--border); background: white; color: var(--text-main);
        }

        /* Checkbox Styling */
        .check-container { position: relative; cursor: pointer; width: 20px; height: 20px; }
        .check-container input { opacity: 0; position: absolute; }
        .checkmark {
            position: absolute; top: 0; left: 0; height: 20px; width: 20px;
            background-color: #fff; border: 2px solid var(--border); border-radius: 6px;
            transition: all 0.2s;
        }
        .check-container input:checked ~ .checkmark { background-color: var(--accent); border-color: var(--accent); }
        .checkmark:after {
            content: ""; position: absolute; display: none; left: 6px; top: 2px;
            width: 5px; height: 10px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg);
        }
        .check-container input:checked ~ .checkmark:after { display: block; }

        /* Actions */
        .actions { display: flex; justify-content: flex-end; gap: 5px; opacity: 0.5; transition: opacity 0.2s; }
        li.task-item:hover .actions, .subtask-item:hover .actions { opacity: 1; }
        .icon-btn {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; font-size: 1.2rem; padding: 4px 8px;
            border-radius: 4px; transition: all 0.2s;
        }
        .icon-btn:hover { background-color: var(--bg-color); color: var(--accent); }
        .icon-btn.delete:hover { color: var(--danger); background-color: var(--danger-bg); }

        /* --- SUBTASKS --- */
        .subtask-list { background-color: var(--subtask-bg); border-top: 1px solid var(--border); }
        
        .subtask-item {
            /* Uses the same grid layout class! */
            padding: 10px 16px;
            border-bottom: 1px solid #eee;
        }
        .subtask-item:last-child { border-bottom: none; }
        
        /* Indent the task text for subtasks to show hierarchy visually */
        .subtask-item .cell-task { padding-left: 20px; font-size: 0.95rem; color: #4a5568; }
        .subtask-item .cell-date { opacity: 0; } /* Hide date for subtasks to keep alignment */

        /* Completed States */
        .completed .cell-task, .completed .cell-date, .completed .remark-input {
            text-decoration: line-through; opacity: 0.6; color: var(--text-muted);
        }

        .empty-state { text-align: center; color: var(--text-muted); padding: 30px; font-style: italic; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .input-group { flex-direction: column; }
            #taskInput, #taskDate, button#addBtn { width: 100%; flex: none; }
            .list-headers { display: none; }

            /* Collapse Grid */
            .grid-layout {
                grid-template-columns: auto 1fr auto;
                grid-template-areas: 
                    "check task actions"
                    ". date date"
                    ". remark remark";
                gap: 8px; padding: 12px;
            }

            .cell-checkbox { grid-area: check; align-self: start; padding-top: 2px; }
            .cell-task { grid-area: task; }
            .cell-actions { grid-area: actions; align-self: start; }
            .cell-date { grid-area: date; font-size: 0.8rem; margin-bottom: 4px; }
            .cell-remark { grid-area: remark; }

            /* Make remarks look like inputs on mobile */
            .remark-input { background: rgba(0,0,0,0.03); padding: 8px; border-radius: 6px; }

            /* Subtask indentation on mobile */
            .subtask-item .cell-task { padding-left: 0; } /* Remove padding, use border instead */
            .subtask-item { 
                border-left: 4px solid var(--border); /* Visual indicator of nesting */
                background-color: #fff;
                margin: 0 0 0 10px; /* Slight indent */
            }
            .subtask-item .cell-date { display: none; } /* Strictly hide date on mobile subtasks */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-left">
            <h1>Task Log <span class="status-dot" title="Connected"></span></h1>
            <p class="subtitle">Stay organised, stay focused.</p>
        </div>
        <button id="uncheckAllBtn" class="reset-btn">Reset All</button>
    </header>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="date" id="taskDate">
        <button id="addBtn">Add Task</button>
    </div>

    <div class="list-headers grid-layout">
        <div class="header-item">DATE</div>
        <div class="header-item" style="text-align: center;">DONE</div>
        <div class="header-item">TASK</div>
        <div class="header-item">REMARK</div>
        <div class="header-item" style="text-align: right;">ACTIONS</div>
    </div>

    <ul id="taskList">
        <div class="empty-state">Connecting...</div>
    </ul>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, get } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        // ... paste your keys here ...
    };
    // ---------------------------------------

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const tasksRef = ref(database, 'tasks');

    const addBtn = document.getElementById('addBtn');
    const taskInput = document.getElementById('taskInput');
    const taskDate = document.getElementById('taskDate');
    const taskList = document.getElementById('taskList');
    const uncheckAllBtn = document.getElementById('uncheckAllBtn');

    addBtn.addEventListener('click', () => {
        const text = taskInput.value.trim();
        const date = taskDate.value;
        if (text === "") return;

        push(tasksRef, {
            text: text,
            date: date,
            completed: false,
            remark: "",
            createdAt: Date.now()
        });
        taskInput.value = "";
    });

    uncheckAllBtn.addEventListener('click', async () => {
        if (!confirm("Reset all tasks?")) return;
        const snapshot = await get(tasksRef);
        if (snapshot.exists()) {
            const updates = {};
            snapshot.forEach((childSnapshot) => {
                const task = childSnapshot.val();
                const key = childSnapshot.key;
                if (task.completed) updates[`tasks/${key}/completed`] = false;
                if (task.subtasks) {
                    Object.keys(task.subtasks).forEach(subKey => {
                        if (task.subtasks[subKey].completed) {
                            updates[`tasks/${key}/subtasks/${subKey}/completed`] = false;
                        }
                    });
                }
            });
            update(ref(database), updates);
        }
    });

    onValue(tasksRef, (snapshot) => {
        taskList.innerHTML = "";
        const data = snapshot.val();
        if (!data) { taskList.innerHTML = '<div class="empty-state">No tasks found.</div>'; return; }
